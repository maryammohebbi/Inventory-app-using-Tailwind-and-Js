<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory App</title>
    <link rel="stylesheet" href="/public/build/tailwind.css">
</head>
<body class="bg-slate-800">
    <div class="p-3 sm:p-0">
        <!-- app bar -->
        <div class="h-12 flex items-center justify-center gap-x-3 bg-slate-700">
            <h1 class="text-xl font-bold text-slate-300">Inventory App</h1>
            <span class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500  border-2 border-slate-300 font-bold text-slate-300">7</span>
        </div>

        <!-- app content -->
        <div class="container max-w-sm md:max-w-xl mx-auto">
            <!-- category form -->
            <div class="mb-5">
                <h1 class="text-slate-400 font-bold">Add New Category</h1>
                <form class= "bg-slate-700 p-5 flex flex-col gap-y-6 rounded-lg"> 
                    <div>
                        <label for="category-title" class="block mb-1 text-slate-400">Category Title:</label>
                        <input type="text" name="category-title" id="category-title" placeholder="Title..." 
                        class="bg-transparent border border-slate-500 p-2 rounded text-slate-300 focus:ring-slate-300">
                    </div>
                    <div>
                        <label for="category-description" class="block mb-1 text-slate-400">Category Description:</label>
                        <textarea name="category-description" id="category-description" cols="30" rows="10" 
                        class="w-full h-20 bg-transparent border border-slate-500 rounded text-slate-300 focus:ring-slate-400"></textarea>
                    </div>
                    <div class="flex gap-x-2">
                        <button class="flex-1 border border-slate-500 py-3 px-7 text-xs rounded text-slate-300 bg-transparent">Cancel</button>
                        <button id="add-new-category" class="flex-1 border border-slate-500 bg-slate-300 py-3 px-7 text-xs rounded text-slate-700">Add New Category</button>
                    </div>
                </form>
            </div>


            <!-- product form -->
            <div class="mb-5">
                <h1 class="text-slate-400 font-bold">Add New Product</h1>
                <form action="" class="bg-slate-700 flex flex-col gap-y-6 p-5 rounded-lg">
                    <div>
                        <label class="block text-slate-400 mb-1" for="product-title">Product Title:</label>
                        <input class="bg-transparent border text-slate-400 border-slate-500 rounded p-2 focus:ring-slate-400" 
                        type="text" name="product-title" id="product-title" placeholder="Product Title...">
                    </div>
                    <div>
                        <label class="block text-slate-400 mb-1" for="product-quantity">Quantity:</label>
                        <input class="bg-transparent rounded text-slate-400 focus:ring-slate-400 p-2" 
                        type="number" name="product-quantity" id="product-quantity" placeholder="Quantity...">
                    </div>
                    <div>
                        <label class="block text-slate-400" for="product-category">Category:</label>
                        <select name="product-category" id="product-category" 
                        class="bg-transparent w-full text-slate-400 focus:ring-slate-400">
                        </select>
                    </div>
                    <button  id="add-new-product" class="flex-1 bg-slate-300 py-2 rounded text-slate-700 text-md">Add New Product</button>
                </form>
            </div>

            <!-- product list and search -->
            <div>
                <h1 class="text-slate-400 font-bold mb-5">Products list:</h1>            
                <!-- search -->
                <div class="flex items-center justify-between mb-5">
                    <label class="block text-slate-400" for="search-input">Search</label>
                    <input class="bg-transparent rounded-lg text-slate-400 focus:ring-slate-400" 
                    type="text" placeholder="Search products..." name="search-input" id="search-input">
                </div>

                <!-- sort -->
                <div class="flex items-center justify-between mb-5">
                    <label class="text-slate-400" for="sort-products">Sort Products</label>
                    <select name="sort-products" id="sort-products" class="bg-transparent text-slate-400 focus:ring-slate-400 rounded-lg text-sm">
                        <option class="bg-slate-800 text-slate-400" value="">Select an option</option>
                        <option class="bg-slate-800 text-slate-400" selected value="newest">Newest</option>
                        <option class="bg-slate-800 text-slate-400" value="oldest">Oldest</option>
                    </select>
                </div>

                <!-- products list -->
                <div id="product-list">
                </div>
            </div>
        </div>
    </div>

    <script src="/src/js/app.js" type="module"></script>
</body>
</html>
